<!DOCTYPE html>
<html>
<head>
    <title>测试ranList</title>
    <script type="text/javascript" src="./ranList.js"></script>
    <script type="text/javascript" src="http://cdn.staticfile.org/qunit/1.14.0/qunit.min.js"></script>
    <link rel="stylesheet" href="http://cdn.staticfile.org/qunit/1.14.0/qunit.min.css"/>

    <script type="text/javascript">
        window.onload = function(){
            window.nel = document.getElementById('nextResult');
            window.pel = document.getElementById('prevResult');
            window.ranList = new RandomIdList(5);
            return;
            var fragement1 = document.createDocumentFragment();
            for(var i = 0; i < 25; i++){
                var item = document.createElement('p');
                item.innerText = 'current num is:' + ranList.current();
                ranList.goNext();
                fragement1.appendChild(item);
            }
            nel.appendChild(fragement1);
            var fragement2 = document.createDocumentFragment();
            for(i = 0; i <25; i++){
                item = document.createElement('p');
                item.innerText = 'current num is:' + ranList.current();
                ranList.goPrevious();
                fragement2.appendChild(item)
            }
            pel.appendChild(fragement2);
        }
    </script>
    <style type="text/css">
        *{margin:0;padding:0;}
        h2{height:42px;line-height:42px;text-align: center;}
        body{background-color:#f6f3f0;color:#6d6867;}
        .result{width:640px;height:300px;margin:20px auto;overflow-y:scroll;background-color:#fdfdfd;border-radius:4px;-webkit-box-shadow: 0 1px 5px 0 rgba(0,0,0,0.16);box-shadow: 0 1px 5px 0 rgba(0,0,0,0.16);}
        .result p{height:30px;line-height:30px;font-size:24px;text-indent:2em;}
    </style>
</head>
<body>
    <h2>显示结果</h2>
    <div id="container"></div>
    <div id="nextResult" class="result">
    </div>
    <div id="prevResult" class="result">
    </div>
</body>
</html>
