<table>
    <thead>
    <tr>
        <th>日</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
        <th>六</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat='week in weeks'>
        <td ng-repeat='day in week'>
            {{day.date | date:'d'}}
        </td>
    </tr>
    </tbody>
</table>
